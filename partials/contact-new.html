<h1>NEW</h1>
<!-- <div ng-controller="ContactCtrl"> -->
			<div class="col-xs-8 col-xs-offset-2">
				<div ng-show="!showContactView">
					<h3>Add New Peeps</h3>
					 <form>
			            <div class="form-group">
			                <label>Name</label>
			                <input type="text" class="form-control" placeholder="John Doh"
			                ng-model="newContact.name"/>
			            </div>
			            <div class="form-group">
			                <label>Address</label>
			                <input type="text" class="form-control" placeholder="742 Evergreen Ter"
			                ng-model="newContact.address"/>
			            </div>
			            <div class="form-group">
			                <label>City</label>
			                <input type="text" class="form-control" placeholder="Springfield"
			                ng-model="newContact.city"/>
			            </div>
			            <div class="form-group">
			                <label>State</label>
			                <input type="text" class="form-control" placeholder="AS"
			                ng-model="newContact.state"/>
			            </div>
			            <div class="form-group">
			                <label>Zip</label>
			                <input type="text" class="form-control" placeholder="45302"
			                ng-model="newContact.zip"/>
			            </div>
			            <div class="form-group">
			                <label>Job</label>
			                <input type="text" class="form-control" placeholder="Place Holder"
			                ng-model="newContact.job"/>
			            </div>
			            <div class="form-group">
			                <label>Phone</label>
			                <input type="text" class="form-control" placeholder="615.867.5309"
			                ng-model="newContact.phone"/>
			            </div>

			            <button class="btn btn-default" ng-click="addNewContact()">Submit</button>
			        </form>
				</div>
			<!-- </div> -->
	</div>
