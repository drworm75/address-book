
<div ng-repeat="keys in contacts">
		<div class="panel panel-success col-sm-4">
		<div class="panel-heading">
			<h3>{{keys.name}}</h3>
		</div>
		<ul class="list-group">
			<li class="list-group-item">{{keys.address}}</li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item">{{keys.phone}}</li>
		</ul>
		<ul class="list-group">
			<li class="list-group-item">{{keys.job}}</li>
		</ul>
</div>	
</div>
