<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- Third Party Style Tags -->
	<link rel="stylesheet" type="text/css" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Personal Style Tags -->
	<link rel="stylesheet" href="./styles/main.css">
		

</head>
<body ng-app="AddressBook">
	<div ng-controller="ContactInfo">
		<div class="container contact-cards">
			<div class="row">
				<div ng-repeat="keys in contacts">
					<div class="col-sm-3">
						<h3>{{keys.name}}</h3>
						<div class="row">
							<h5>{{keys.phone}}</h5>
						</div>
						<div class="row">
							<h5>{{keys.job}}</h5>
						</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- Third Party Script Tags -->
	<script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="./lib/bower_components/angular/angular.min.js"></script>
	<!-- Personal Script Tags -->
	<script type="text/javascript" src="./javascripts/main.js"></script>
</body>
</html>
